{% extends 'app/layout.html' %}

{% block content %}
<h1>{{ project.name }}</h1>

<div class="row">
    <h2>Scenarios</h2>
    {% for scenario in project.scenario_set.all %}
    <div class='row'>
        <a class='h4' href="{% url 'scenario' scenario.id %}">{{ scenario.name }}</a>
        <p>{{ scenario.description }}</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
